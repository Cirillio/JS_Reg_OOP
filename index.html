<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex h-dvh w-dvw">
    <div class="w-full h-full flex bg-neutral-50">
      <div
        class="flex flex-col gap-6 bg-neutral-100 shadow-sm min-w-80 w-full max-w-[600px] shadow-neutral-300 m-auto rounded-2xl py-6"
      >
        <h1 class="font-semibold text-neutral-800 text-3xl mx-auto">
          Registration
        </h1>
        <div class="w-full h-[1px] bg-neutral-300"></div>
        <form class="form-container">
          <label class="form-label">
            <span class="form-label-text">First name</span>
            <input
              type="text"
              id="first-name"
              name="first-name"
              class="form-input"
            />
          </label>

          <label class="form-label">
            <span class="form-label-text">Last name</span>
            <input
              type="text"
              id="last-name"
              name="last-name"
              class="form-input"
            />
          </label>

          <label class="form-label">
            <span class="form-label-text">Email</span>
            <input type="email" name="email" id="email" class="form-input" />
          </label>

          <label class="form-label">
            <span class="form-label-text">Password</span>
            <input
              type="password"
              name="password"
              id="password"
              class="form-input"
            />
          </label>

          <label class="form-label">
            <span class="form-label-text">Confirm password</span>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              class="form-input"
            />
          </label>

          <label class="form-label">
            <span class="form-label-text">Birth day</span>
            <input type="date" id="birth-day" class="form-input" />
          </label>

          <button type="submit" id="form-button" class="form-button">
            Send
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
